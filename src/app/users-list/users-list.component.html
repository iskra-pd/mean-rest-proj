<div class="container">
  <!-- No data message -->
  <p *ngIf="Users.length <= 0" class="no-data text-center">There is no user added yet!</p>

  <!-- User list -->
  <table class="table table-bordered" *ngIf="Users.length > 0">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
		<th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/users/', user._id]">
            <button type="button" class="btn btn-info">Details</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
